<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BubbleGame.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="panel">
        <div class="ptop">
            <div class="boxes">
            <h1>Hit</h1>
            <h3 class="box" id="hit">5</h3>
            </div>
            <div class="boxes">
            <h1>Timer</h1>
            <h3 class="box" id="timer">60</h3>
            </div>
            <div class="boxes">
            <h1>Score</h1>
            <h3 class="box" id="score">0</h3>
        </div>
        <div class="boxes">
            <h1>Highest Score</h1>
            <h3 class="box" id="highscore">0</h3>
        </div>
        </div>
        <div class="pbtm">
            <div class="intro">
            <h3>Rules:</h3>
            <p>Hit the bubble mentioned in hit section at top</p>
            <button class="Start-btn">Start Game</button>
        </div>
        </div>
    </div>
    <script src="BubbleGame.js"></script>
</body>
</html>
